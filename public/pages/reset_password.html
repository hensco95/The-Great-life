<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Page</title>
  <link rel="stylesheet" href="../css/reset_password.css">
      <script src="https://use.fontawesome.com/46b181c364.js"></script>

</head>
<body>
  <div class="container">
    <div class="col col1">
      <h2>Reset Password</h2>
      
      <form id="form">
        <!-- input token -->
        <div class="pass input-control">
          <label for="password">Input Reset Token</label>
          <input class="input_box" type="password" name="reserToken" placeholder="Reset Token" id="token"
            autocomplete="input-token" />
          <span class="eye">
            <i class="fa fa-solid fa-eye" id="eye" onclick="toggleToken()" aria-hidden="true"></i>
          </span>
          <div class="error"></div>
        </div>
        <!-- create new password -->
        <div class="pass input-control">
          <label for="password">Create New Password</label>
          <input class="input_box" type="password" name="password" placeholder="Password" id="password"
            autocomplete="new-password" />
          <span class="eye">
            <i class="fa fa-solid fa-eye" id="eye" onclick="togglePW1()" aria-hidden="true"></i>
          </span>
          <div class="error"></div>
        </div>
      
        <!-- confirm new password -->
        <div class="pass2 input-control">
          <label for="password">Confirm Password</label>
          <input class="input_box" type="password" name="password" placeholder="Confirm Password" id="password2"
            autocomplete="new-password" />
          <span class="eye">
            <i class="fa fa-solid fa-eye" id="eye2" onclick="togglePW2()" aria-hidden="true"></i>
            <!-- <i class="fa fa-solid fa-eye-slash"></i> -->
          </span>
          <div class="error"></div>
        </div>
        <input type="submit" value="Register" />
      </form>

      <p class="registered">Loading..</p>
    </div>



    <div class="col col2">
      <div class="logo">
        <!-- <img src="../assets/images/logo.png" alt="TGLE Logo" /> -->
      </div>
      <div class="description">

        nemo, soluta, cupiditate reprehenderit.
      </div>
    </div>
  </div>
