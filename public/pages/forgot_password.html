<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot password</title>
    <!-- Fontawesome CDN -->
    <script src="https://use.fontawesome.com/46b181c364.js"></script>
    <!-- ======== Link to CSS file ======== -->
    <link rel="stylesheet" href="../css/forgot_password.css" />
  </head>
  <body>
    <!-- ======== Hero Section ======== -->
    <div class="container">
      <div class="col col1">
        <div class="bgImage"></div>
          <img src="../assets/images/forgot.png">
      </div>

      <!-- ======== forgot password form section ======== -->
      <div class="col col2">
        <h1> Forgot <br> Password? </h1>
        <p> Enter the email address linked with your account. </p>
        <form id="form">
            <!-- <label for="email"> Enter email address </label> -->
            <div class="input-control">
                          <input class="inputBox" type="email" placeholder="Email address" id="email" autocomplete="Email" />
                          <p class="error"></p>
            </div>



            <div class="next-container">
              <a class="back-to-login" href="../pages/sign_in.html">Back to login</a>
              <input class="next" type="submit" value="Next">
            </div>
        </form>
        <p class="check_email">Loading..</p>
        
      </div>
    </div>

            <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
              integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
              crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../js/forgot_password.js"></script>
  </body>
</html>
